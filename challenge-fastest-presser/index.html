<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:900i|Muli|Titillium+Web"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Fastest Presser Game</title>
  </head>

  <body>
    <h1>Key Presser Game</h1>
    <div class="content">
      <div id="starter">
        <div>
          <input id="input" type="number" min="0" placeholder="Set time..." />
        </div>
        <div>
          <button id="button">START GAME!</button>
        </div>
      </div>
      <div id="result">
        <div class="row">
          <div>
            <p class="playaers">Player 1</p>
            <p class="instruction">Press "S" to win</p>
            <hr />
            <p class="score">Score: <span id="p1"> 0 </span></p>
          </div>
          <div id="time"></div>
          <div>
            <p class="playaers">Player 2</p>
            <p class="instruction">Press "L" to win</p>
            <hr />
            <p class="score">Score: <span id="p2"> 0 </span></p>
          </div>
        </div>
      </div>
      <div id="winner"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
